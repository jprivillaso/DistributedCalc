<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="CalcWebScript.js"></script>
        <link type="text/css" rel="stylesheet" href="CalcWebStyle.css">
    </head>
    <body>
        <div id="page">
            <section id="wrapper">
                <h2>Distributed Calculator</h2>
                <p>Number1<input type="text" id="number1"></p>
                <p>Number2<input type="text" id="number2"></p>
                <p>Action<select id="actionSelect">
                    <option value="sum">Sum</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select></p>
                <input type="button" value="Calculate" id="calculateButton">
                <div id="result"></div>
            </section>
        </div>
    </body>
</html>
